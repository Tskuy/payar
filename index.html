<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QRIS Pembayaran</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
      background: url("https://raw.githubusercontent.com/Tskuy/Save/refs/heads/main/.github/workflows/bgroundskuy.png") no-repeat center center fixed;
      background-size: cover;
    }

    h2, p {
      color: #fff;
      text-shadow: 0 1px 3px rgba(0,0,0,.6);
    }

    .banner {
      margin: 20px auto;
      width: 70%;
    }

    .banner img {
      width: 100%;
      border-radius: 10px;
    }

    button {
      padding: 12px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      background: #2563eb;
      color: #fff;
      cursor: pointer;
      width: 100%;
    }

    .nominal-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-top: 15px;
    }

    /* MODAL QRIS */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.6);
      align-items: center;
      justify-content: center;
      z-index: 20;
    }

    .modal-box {
      background: #fff;
      width: 90%;
      max-width: 340px;
      border-radius: 14px;
      padding: 20px;
      text-align: center;
      animation: pop .25s ease;
    }

    @keyframes pop {
      from { transform: scale(.95); opacity: 0 }
      to   { transform: scale(1); opacity: 1 }
    }

    .modal-box img {
      width: 240px;
      max-width: 100%;
      border-radius: 10px;
      background: #fff;
      padding: 8px;
      margin: 10px auto;
    }

    .wa-btn {
      background: #22c55e;
      margin-top: 12px;
    }

    .close-btn {
      margin-top: 8px;
      background: #6b7280;
    }
  </style>
</head>
<body>

  <h2>Pembayaran QRIS</h2>
  <p>Pilih nominal pembayaran</p>

  <div class="nominal-grid" id="nominalList"></div>

  <!-- MODAL QRIS -->
  <div class="modal" id="qrisModal">
    <div class="modal-box">
      <h3 id="nominalText"></h3>
      <img id="qrisImg">

      <button class="wa-btn" onclick="confirmWA()">
        Konfirmasi Pembayaran
      </button>
      <button class="close-btn" onclick="closeModal()">
        Tutup
      </button>
    </div>
  </div>

<script>
  const baseURL = "https://raw.githubusercontent.com/Tskuy/Save/refs/heads/main/.github/Qris "
  const suffix = " rupiah.png"
  const waNumber = "6283847540571"

  let selectedNominal = ""

  const modal = document.getElementById("qrisModal")
  const img = document.getElementById("qrisImg")
  const text = document.getElementById("nominalText")
  const list = document.getElementById("nominalList")

  function formatID(n) {
    return n.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".")
  }

  function openQRIS(nominal) {
    selectedNominal = formatID(nominal)
    img.src = baseURL + selectedNominal + suffix
    text.innerText = "QRIS Rp " + selectedNominal
    modal.style.display = "flex"
  }

  function closeModal() {
    modal.style.display = "none"
  }

  function confirmWA() {
    const time = new Date().toLocaleString("id-ID")
    const message =
`Halo admin, saya ingin konfirmasi pembayaran.

Nominal: *Rp ${selectedNominal}+Fee*
Waktu: ${time}

Bukti pembayaran: (screenshot terlampir)`

    const url = `https://wa.me/${waNumber}?text=${encodeURIComponent(message)}`
    window.open(url, "_blank")
  }

  // Generate nominal 1kâ€“100k
  for (let i = 1000; i <= 100000; i += 1000) {
    const btn = document.createElement("button")
    btn.innerText = formatID(i)
    btn.onclick = () => openQRIS(i)
    list.appendChild(btn)
  }
</script>

</body>
</html>
